<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/fragments :: head"></head>

<body>
<div th:replace="fragments/fragments :: header"></div>

<div class="container">
    <div th:replace="fragments/fragments :: div#page-header"></div>
    <div class="row">
        <div class="col-lg-12">
            <h4>Registration Form</h4>
            <form action="#" method="post" th:object="${blog}">
                <div class="form-group" th:class="${#fields.hasErrors('title')}? 'has-error'">
                    <label th:for="${#ids.next('title')}">First Name:</label>
                    <input type="text" th:field="*{title}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('title')}" class="help-block" th:errors="*{title}"></span>
                </div>

                <br/>
                <input type="hidden" name="_flowExecutionKey" value="${flowExecutionKey}"/>
                <input type="submit" name="_eventId_goToConfirm" class="btn btn-primary" value="Register"/>
            </form>
            <a class="btn btn-danger btn-xs" th:href="@{${flowExecutionUrl}(_eventId=goToCancelState)}">Cancel</a>
        </div>
    </div>

    <hr/>
</div>
<div th:replace="fragments/fragments :: div.scripts"></div>
</body>
</html>
