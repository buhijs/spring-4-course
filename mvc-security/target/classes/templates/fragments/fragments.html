<!DOCTYPE html>
<!-- TODO Exercise 4: Add the Thymeleaf Security namespace -->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:fragment="head">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>RealDolmen Blog</title>
    <link th:href="@{/css/bootstrap-3.0.3.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>
<div class="navbar navbar-default" th:fragment="header">
    <div class="container">
        <a class="navbar-brand" href="http://www.realdolmen.com"><span class="rd-red">Real</span><span class="rd-blue">Dolmen</span></a>
        <a class="navbar-brand" href="http://education.realdolmen.com">Courses</a>
        <!-- TODO Exercise 4: Hide the Authors, Blogs, and Logout links for authenticated users -->
        <!-- TODO Exercise 4: Hide the Login and Register link for non-authenticated users -->
        <ul class="nav navbar-nav">
            <li><a th:href="@{/index}">Home</a></li>
            <li><a th:href="@{/authors}">Authors</a></li>
            <li><a th:href="@{/blogs}">Blogs</a></li>
        </ul>
        <!-- TODO Exercise 5: Add the name of the logged in user to the right of the top menu -->
        <div sec:authorize="isAuthenticated()">
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/logout}" th:text="Logout">Logout</a></li>
            </ul>
        </div>
        <div sec:authorize="not(isAuthenticated())">
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/login}">Login</a></li>
                <li><a th:href="@{/register}">Register</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="page-header text-center" id="page-header">
    <h1><span class="rd-red">Real</span><span class="rd-blue">Dolmen</span> Blog</h1>
    <p class="lead">Welcome to the <span class="rd-red">Real</span><span class="rd-blue">Dolmen</span> Blog!</p>
</div>
<div class="scripts" th:remove="tag">
    <script th:src="@{/js/jquery-2.0.2.min.js}"></script>
    <script th:src="@{/js/bootstrap-3.0.3.min.js}"></script>
</div>
</body>
</html>
