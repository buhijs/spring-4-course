<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></head>
<body>
<div th:replace="fragments/fragments :: header"></div>

<div class="container">
    <div th:replace="fragments/fragments :: div#page-header"></div>
    <div class="row">
        <div class="col-lg-12">
            <h4>Login</h4>
            <!-- TODO Exercise 3: Add a login form here -->
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="usr">Name:</label>
                    <input type="text" name="username" class="form-control" id="usr"/>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" name="password" class="form-control" id="pwd"/>
                </div>

                <div class="form-group">
                    <input id="remember_me" name="remember-me" type="checkbox"/>
                    <label for="remember_me" style="display: inline">Remember me</label>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary form-control" id="btnLogin">Login</button>
                </div>
            </form>
            <!-- TODO Exercise 3: Add remember-me functionality -->
        </div>
    </div>

    <hr/>
</div>

<div th:replace="fragments/fragments :: div.scripts"></div>
</body>
</html>
